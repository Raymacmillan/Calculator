<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mains/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="inputArea"></div>
      <div class="operationArea">
        <div class="on-off-btn on">
          <div></div>
        </div>
        <button class="scrollbtn">↕</button>
      </div>
      <div class="operators_digits">
        <div class="digits">
          <button class="optBtn">C</button>
          <button  style="opacity:0; cursor:default" disabled="true"></button>
          <button  style="opacity:0; cursor:default" disabled="true"></button>
          <button class="optBtn">7</button>
          <button class="optBtn">8</button>
          <button class="optBtn">9</button>
          <button class="optBtn">4</button>
          <button class="optBtn">5</button>
          <button class="optBtn">6</button>
          <button class="optBtn">1</button>
          <button class="optBtn">2</button>
          <button class="optBtn">3</button>
          <button class="optBtn">0</button>
          <button class="optBtn">·</button>
          <button class="optBtn backspace">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="21"
              viewBox="0 0 576 512"
              fill="rgba(255, 255, 255, 0.829)"
            >
              <path
                d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
              />
            </svg>
          </button>
        </div>
        <div class="operators">
          <button class="optBtn">*</button>
          <button class="optBtn">/</button>
          <button class="optBtn">-</button>
          <button class="optBtn">+</button>
          <button class="optBtn">=</button>
        </div>
      </div>
    </div>
    <script src="./Javascript/index.js"></script>
  </body>
</html>
